<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星际战甲常用网址</title>
    <style>
        :root {
            --bg: #0a0a0f;
            --card: #121218;
            --accent: #00e5ff;
            --accent-dark: #00a2b3;
            --text: #e0e0e0;
            --text-secondary: #8a8a9e;
            --radius: 16px;
            --shadow: 0 8px 24px rgba(0, 229, 255, .12);
            --transition: .3s ease;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-shadow: 0 0 8px var(--accent);
        }
        .grid {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
        }
        .card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform var(--transition), box-shadow var(--transition);
            position: relative;
        }
        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 32px rgba(0, 229, 255, .2);
        }
        .card a {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        .card img {
            width: 100%;
            height: 140px;
            object-fit: contain;
            padding: 20px;
            background: #fff;
            transition: transform var(--transition);
        }
        .card:hover img {
            transform: scale(1.05);
        }
        .card .info {
            padding: 18px 22px 22px;
        }
        .card .title {
            font-size: 1.15rem;
            margin-bottom: 6px;
            color: var(--accent);
        }
        .card .desc {
            font-size: .9rem;
            color: var(--text-secondary);
        }
        footer {
            margin-top: 60px;
            font-size: .8rem;
            color: var(--text-secondary);
        }
        /* 小屏优化 */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.7rem;
            }
            .grid {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>星际战甲常用网址</h1>

    <div class="grid">
        <!-- 官网 -->
        <div class="card">
            <a href="https://www.warframe.com/zh-hans" title="访问星际战甲官网(可能要用加速器)">
                <img src="https://www-static.warframe.com/images/logo.png" alt="星际战甲官网">
                <div class="info">
                    <div class="title">星际战甲官网</div>
                    <div class="desc">官方新闻、更新日志与下载入口</div>
                </div>
            </a>
        </div>

        <!-- 灰机百科 -->
        <div class="card">
            <a href="https://warframe.huijiwiki.com/wiki/Mainpage" title="访问星际战甲非官方百科">
                <img src="https://huiji-thumb.huijistatic.com/warframe/uploads/thumb/f/f9/LOGO_SOP.png/400px-LOGO_SOP.png" alt="星际战甲灰机百科">
                <div class="info">
                    <div class="title">星际战甲灰机百科</div>
                    <div class="desc">非官方最全中文资料库</div>
                </div>
            </a>
        </div>

        <!-- 市场 -->
        <div class="card">
            <a href="https://warframe.market/zh-hans/" title="访问星际战甲非官方市场">
                <img src="https://warframe.market/static/build/resources/images/logo-black.3bec6a3a0f1e6f1edbb1.png" alt="星际战甲非官方市场">
                <div class="info">
                    <div class="title">星际战甲非官方市场</div>
                    <div class="desc">玩家交易、价格查询一站式平台</div>
                </div>
            </a>
        </div>
    </div>

    <footer>Tenno，愿虚空与你同行 /\\</footer>
</body>
</html>
